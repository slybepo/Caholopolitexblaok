<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>probe-app</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        /* New Theme Colors - Modern & Sleek */
        :root {
            --primary-color: #6A1B9A; /* Deep Purple */
            --secondary-color: #D81B60; /* Vibrant Pink */
            --dark-text: #212121; /* Dark Gray */
            --light-bg: #F3E5F5; /* Light Purple */
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: #EEEEEE;
            --gray-medium: #757575;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--white);
            color: var(--dark-text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Enhanced Tech Reveal Animation (Splash Screen) */
        .tech-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Background gradient for the intro */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: revealFade 2.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            overflow: hidden; /* Ensure clouds don't cause scrollbars */
        }

        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0;
            animation: gridFade 2s 0.5s forwards;
        }

        .probe-logo {
            width: 180px;
            height: 180px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            position: relative;
            z-index: 2;
            transform: scale(0);
            animation: logoScale 1.2s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .probe-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s infinite ease-in-out;
        }

        /* Cloud Animation Styles */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: cloudMove 15s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 120px; height: 60px;
            top: 20%; left: -10%;
            animation-duration: 20s;
            animation-delay: 0s;
        }
        .cloud:nth-child(2) {
            width: 80px; height: 40px;
            top: 50%; left: -5%;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        .cloud:nth-child(3) {
            width: 100px; height: 50px;
            top: 70%; left: -15%;
            animation-duration: 22s;
            animation-delay: 6s;
        }
        .cloud:nth-child(4) {
            width: 90px; height: 45px;
            top: 35%; left: -20%;
            animation-duration: 19s;
            animation-delay: 9s;
        }
        .cloud:nth-child(5) {
            width: 110px; height: 55px;
            top: 10%; left: -25%;
            animation-duration: 21s;
            animation-delay: 12s;
        }

        @keyframes revealFade {
            0% { opacity: 1; }
            80% { opacity: 0.9; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes gridFade {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        @keyframes logoScale {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translate(0, 0); 
                opacity: 0; 
            }
            50% { 
                transform: translate(var(--tx), var(--ty)); 
                opacity: 0.7; 
            }
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); opacity: 0.7; }
            100% { transform: translateX(150vw); opacity: 0; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 1.5px;
        }

        .nav-logo-icon {
            height: 40px;
            width: auto;
            margin-right: 12px;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
        }

        .auth-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.25);
        }

        .auth-btn:hover {
            background-color: #8E24AA; /* Darker purple */
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 27, 154, 0.35);
        }

        .user-avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.2);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(106, 27, 154, 0.3);
        }

        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-text);
            transition: all 0.3s ease;
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--secondary-color);
            background-color: rgba(216, 27, 96, 0.1);
            transform: rotate(90deg);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-light);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-text);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .auth-tab.active {
            opacity: 1;
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .auth-form-container {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: formFadeIn 0.4s ease;
        }

        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.15);
            background-color: var(--white);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #8E24AA;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.25);
        }

        .github-auth {
            background-color: var(--black);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .github-auth i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .github-auth:hover {
            background-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* User dropdown */
        .user-dropdown {
            display: none;
            position: absolute;
            top: 80px;
            right: 5%;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 240px;
            z-index: 100;
            overflow: hidden;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .user-dropdown.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dropdown-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .dropdown-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .dropdown-item:hover {
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding-left: 25px;
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--gray-light);
            margin: 5px 0;
        }

        /* Main Content */
        main {
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Adjust based on nav/footer height */
        }

        /* Hide elements within hero as requested */
        .hero h1, .hero p {
            display: none; 
        }

        .hero #startNowBtn { /* Specific ID for the new button */
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(106, 27, 154, 0.3);
            text-decoration: none; /* Make sure it doesn't look like a link */
            display: inline-block; /* Allows padding and transformation */
            margin-top: 0; /* Override any previous margin */
        }

        .hero #startNowBtn:hover {
            background-color: #8E24AA;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 27, 154, 0.4);
        }
        
        /* Removed .features section CSS as it's being removed */

        .cta {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 70px 40px;
            border-radius: 16px;
            color: var(--white);
            margin-bottom: 80px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cta::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            animation: ctaPulse 8s infinite linear;
        }

        @keyframes ctaPulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cta h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.6rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            position: relative;
        }

        .cta p {
            font-size: 1.15rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            opacity: 0.9;
            position: relative;
        }

        .cta-btn {
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: var(--secondary-color);
        }

        /* Footer */
        footer {
            background-color: var(--dark-text);
            color: var(--white);
            padding: 70px 5% 30px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            display: inline-block;
            color: var(--primary-color);
            letter-spacing: 1.5px;
        }

        .footer-logo-icon {
            height: 30px;
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .footer-link {
            color: var(--white);
            margin: 0 15px 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .footer-link:hover {
            opacity: 1;
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            transition: all 0.3s ease;
            color: var(--white);
            font-size: 1.3rem;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .cta h2 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .cta {
                padding: 50px 30px;
            }

            .cta h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            nav {
                padding: 15px 5%;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-logo-icon {
                height: 30px;
                margin-right: 8px;
            }

            .auth-btn {
                padding: 8px 18px;
                font-size: 0.9rem;
            }

            .user-avatar {
                width: 42px;
                height: 42px;
            }

            .hero #startNowBtn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }

            .cta {
                padding: 40px 25px;
            }

            .cta h2 {
                font-size: 1.8rem;
            }

            .cta p {
                font-size: 1rem;
            }

            .auth-tab {
                padding: 16px 0;
                font-size: 0.95rem;
            }

            .auth-form-container {
                padding: 25px;
            }

            .footer-logo {
                font-size: 1.7rem;
            }

            .footer-logo-icon {
                height: 25px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        <div class="probe-logo">

            <button id="mainCta" class="cta-btn">Start Your Free Trial</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://i.ibb.co/Kxyq4qGh/Gemini-Generated-Image-uyuw4zuyuw4zuyuw-modified.png" alt="probe-app logo" class="footer-logo-icon">probe-app

                <a href="#" class="footer-link">About</a>

                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authButton = document.getElementById('authButton');
        const userAvatar = document.getElementById('userAvatar');
        const userDropdown = document.getElementById('userDropdown');
        const authModal = document.getElementById('authModal');
        const modalContent = document.querySelector('.modal-content');
        const closeModal = document.querySelector('.close-modal');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const githubSignIn = document.getElementById('githubSignIn');
        const githubSignUp = document.getElementById('githubSignUp');
        const signOutBtn = document.getElementById('signOutBtn');
        const startNowBtn = document.getElementById('startNowBtn'); // New button
        const mainCta = document.getElementById('mainCta');

        // Show modal with animation
        function showModal() {
            authModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                authModal.classList.add('show');
            }, 10);
        }

        // Hide modal with animation
        function hideModal() {
            authModal.classList.remove('show');
            setTimeout(() => {
                authModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authButton.style.display = 'none';
                userAvatar.src = user.photoURL || `https://via.placeholder.com/46/6A1B9A/FFFFFF?text=${user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase()}`;
                userAvatar.style.display = 'block';
                userAvatar.alt = user.displayName || user.email;
                
                // Check if user exists in Firestore
                checkUserInFirestore(user);
            } else {
                // User is signed out
                authButton.style.display = 'block';
                userAvatar.style.display = 'none';
                userDropdown.classList.remove('show');
            }
        });

        // Check if user exists in Firestore or create new user
        function checkUserInFirestore(user) {
            const usersRef = db.collection('users').doc(user.uid);
            
            usersRef.get().then(doc => {
                if (!doc.exists) {
                    // User doesn't exist, create new user document
                    const username = user.displayName || user.email.split('@')[0];
                    const avatarUrl = user.photoURL || '';
                    
                    usersRef.set({
                        username: username,
                        email: user.email,
                        avatarUrl: avatarUrl,
                        role: 'user',
                        subscribers: 0,
                        following: 0,
                        likes: 0,
                        reputation: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }).catch(error => {
                        console.error("Error adding user to Firestore:", error);
                    });
                } else {
                    // Update last login time
                    usersRef.update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }).catch(error => {
                        console.error("Error updating user last login:", error);
                    });
                }
            }).catch(error => {
                console.error("Error getting user document:", error);
            });
        }

        // GitHub Auth Provider
        const githubProvider = new firebase.auth.GithubAuthProvider();
        githubProvider.addScope('user:email');

        // Event Listeners
        authButton.addEventListener('click', showModal);
        
        // Start Now button redirection
        startNowBtn.addEventListener('click', () => {
            window.location.href = '/app/list'; // Redirect to /app/list
        });

        mainCta.addEventListener('click', () => {
            showModal();
            // Activate sign up tab
            authTabs.forEach(t => t.classList.remove('active'));
            document.querySelector('.auth-tab[data-tab="signup"]').classList.add('active');
            authForms.forEach(form => form.classList.remove('active'));
            document.getElementById('signUpForm').classList.add('active');
        });

        closeModal.addEventListener('click', hideModal);

        window.addEventListener('click', (e) => {
            if (e.target === authModal) {
                hideModal();
            }
        });

        // Tab switching - REVISED for smoother transition
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                const targetForm = document.getElementById(`${tabName}Form`);

                // First, deactivate all tabs and forms
                authTabs.forEach(t => t.classList.remove('active'));
                authForms.forEach(form => form.classList.remove('active'));

                // Add active class to the clicked tab
                tab.classList.add('active');

                // Add active class to the target form immediately
                targetForm.classList.add('active');
            });
        });

        // Email/password sign in
        signInBtn.addEventListener('click', () => {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    hideModal();
                })
                .catch(error => {
                    alert(error.message);
                    console.error("Sign in error:", error);
                });
        });

        // Email/password sign up
        signUpBtn.addEventListener('click', () => {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password should be at least 6 characters');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with username
                    return userCredential.user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Add user to Firestore
                        return db.collection('users').doc(userCredential.user.uid).set({
                            username: username,
                            email: email,
                            avatarUrl: '',
                            role: 'user',
                            subscribers: 0,
                            following: 0,
                            likes: 0,
                            reputation: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                })
                .then(() => {
                    hideModal();
                })
                .catch(error => {
                    alert(error.message);
                    console.error("Sign up error:", error);
                });
        });

        // GitHub sign in/up
        function signInWithGitHub() {
            auth.signInWithPopup(githubProvider)
                .then((result) => {
                    hideModal();
                })
                .catch(error => {
                    alert(error.message);
                    console.error("GitHub auth error:", error);
                });
        }

        githubSignIn.addEventListener('click', signInWithGitHub);
        githubSignUp.addEventListener('click', signInWithGitHub);

        // User avatar click
        userAvatar.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
        });

        // Sign out
        signOutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                userDropdown.classList.remove('show');
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            if (userDropdown.classList.contains('show')) {
                userDropdown.classList.remove('show');
            }
        });

        // Prevent dropdown from closing when clicking inside it
        userDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Create more particles for the reveal animation
        function createParticles() {
            const reveal = document.querySelector('.tech-reveal');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.cssText = `
                    --tx: ${Math.random() * 100 - 50}px;
                    --ty: ${Math.random() * 60 - 30}px;
                    width: ${Math.random() * 6 + 4}px;
                    height: ${Math.random() * 6 + 4}px;
                    top: ${Math.random() * 80 + 10}%;
                    left: ${Math.random() * 80 + 10}%;
                    animation-delay: ${Math.random() * 2}s;
                `;
                reveal.appendChild(particle);
            }
        }

        // Initialize particles
        window.addEventListener('load', createParticles);
    </script>
</body>
