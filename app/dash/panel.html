<div class="navbar">üõ†Ô∏è Probe-App Admin Review</div>

<div class="container">
  <h2>Pending Submissions</h2>
  <div id="submissionList">Loading...</div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <div class="popup-content">
    <h3 id="popupTitle">App Title</h3>
    <p><strong>Publisher:</strong> <span id="popupPublisher"></span></p>
    <p><strong>Description:</strong> <span id="popupDescription"></span></p>
    <p><strong>Download:</strong> <a id="popupDownload" href="#" target="_blank">Link</a></p>
    <p><strong>Thumbnail:</strong> <a id="popupThumbnail" href="#" target="_blank">Image</a></p>
    <p><strong>Is Paid:</strong> <span id="popupPaid"></span></p>
    <p><strong>User Email:</strong> <span id="popupEmail"></span></p>
    <button class="accept" onclick="acceptApp()">Accept</button>
    <button class="reject" onclick="rejectApp()">Reject</button>
    <button class="close" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentDocId = null;
  let currentData = null;

  auth.onAuthStateChanged(async (user) => {
    if (!user) return window.location.href = "/login.html";

    const userDoc = await db.collection("users").doc(user.uid).get();
    if (!userDoc.exists || userDoc.data().role !== "admin") {
      alert("You are not authorized.");
      return window.location.href = "/";
    }

    const subs = await db.collection("submissions").where("status", "==", "pending").get();
    const list = document.getElementById("submissionList");
    list.innerHTML = "";

    subs.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "submission";
      div.innerHTML = `<strong>${data.title}</strong> by ${data.publisher}`;
      div.onclick = () => openPopup(doc.id, data);
      list.appendChild(div);
    });

    if (subs.empty) list.textContent = "No pending submissions.";
  });

  function openPopup(docId, data) {
    currentDocId = docId;
    currentData = data;
    document.getElementById("popupTitle").textContent = data.title;
    document.getElementById("popupPublisher").textContent = data.publisher;
    document.getElementById("popupDescription").textContent = data.description;
    document.getElementById("popupDownload").href = data.download;
    document.getElementById("popupThumbnail").href = data.thumbnail;
    document.getElementById("popupPaid").textContent = data.isPaid ? "Yes" : "No";
    document.getElementById("popupEmail").textContent = data.contactEmail;
    document.getElementById("popup").style.display = "flex";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  async function acceptApp() {
    if (!currentDocId || !currentData) return;

    await db.collection("apps").add({
      title: currentData.title,
      description: currentData.description,
      publisher: currentData.publisher,
      isPaid: currentData.isPaid,
      price: currentData.isPaid ? 999 : 0,
      download: currentData.download,
      thumbnail: currentData.thumbnail,
      contactEmail: currentData.contactEmail,
      creator: null,
      averageRating: 0,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    await db.collection("submissions").doc(currentDocId).update({ status: "approved" });
    alert("App approved and added!");
    window.location.reload();
  }

  async function rejectApp() {
    if (!currentDocId) return;
    await db.collection("submissions").doc(currentDocId).update({ status: "rejected" });
    alert("App rejected.");
    window.location.reload();
  }
</script>
