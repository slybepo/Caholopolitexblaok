<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>probe-app | Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #6A1B9A;
      --background: #f2f2f2;
      --text: #333;
      --light: #fff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: var(--background);
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--light);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .navbar img {
      height: 40px;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: var(--primary);
      z-index: 999;
    }

    .profile-container {
      max-width: 800px;
      margin: 60px auto;
      background: var(--light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
      color: var(--primary);
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-weight: 600;
    }

    .stat {
      cursor: pointer;
    }

    .editable input, .editable textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .save-btn {
      margin-top: 10px;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .reviews {
      margin-top: 30px;
    }

    .review {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .popup, .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
    }

    .popup {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 10px;
    }

    .popup-user {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .popup-user img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

  </style>
</head>
<body>

<div class="navbar">
  <img src="/logo.png" alt="probe-app logo">
</div>

<div class="loader" id="loader">Loading profile...</div>

<div class="profile-container" id="profileContainer" style="display:none;">
  <div class="profile-header">
    <img id="avatar" class="profile-avatar" src="" alt="Avatar">
    <h2 id="username">Username</h2>
    <p id="bio">Bio...</p>

    <div class="profile-stats">
      <div>Likes: <span id="likes">0</span></div>
      <div class="stat" onclick="showPopup('followers')">Followers: <span id="followers">0</span></div>
      <div class="stat" onclick="showPopup('following')">Following: <span id="following">0</span></div>
      <div>Reputation: <span id="reputation">0</span></div>
    </div>
  </div>

  <div id="editSection" class="editable" style="display:none;">
    <input type="text" id="usernameInput" placeholder="New username">
    <textarea id="bioInput" rows="3" placeholder="Your bio..."></textarea>
    <button class="save-btn" onclick="saveProfile()">Save Profile</button>
  </div>

  <div class="reviews">
    <h3>Reviews</h3>
    <div id="reviewsList">Loading reviews...</div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="hidePopup()"></div>
<div class="popup" id="popup">
  <div class="popup-content">
    <h3 id="popupTitle"></h3>
    <div id="popupList">Loading...</div>
  </div>
</div>

<script>
  const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const uidParam = new URLSearchParams(location.search).get('user');
  let currentUser = null;

  const $ = id => document.getElementById(id);

  auth.onAuthStateChanged(async user => {
    currentUser = user;
    if (!uidParam) return;

    const doc = await db.collection("users").doc(uidParam).get();
    if (!doc.exists) return;

    const data = doc.data();
    $("avatar").src = data.avatarUrl || `https://ui-avatars.com/api/?name=${data.username}`;
    $("username").textContent = data.username;
    $("bio").textContent = data.bio || "No bio";
    $("likes").textContent = data.likes || 0;
    $("followers").textContent = (data.followers || []).length;
    $("following").textContent = (data.following || []).length;
    $("reputation").textContent = data.reputation || 0;

    if (currentUser && currentUser.uid === uidParam) {
      $("editSection").style.display = 'block';
      $("usernameInput").value = data.username;
      $("bioInput").value = data.bio || '';
    }

    await loadReviews();
    $("loader").style.display = 'none';
    $("profileContainer").style.display = 'block';
  });

  async function saveProfile() {
    await db.collection("users").doc(currentUser.uid).update({
      username: $("usernameInput").value.trim(),
      bio: $("bioInput").value.trim()
    });
    alert("Profile updated!");
    location.reload();
  }

  async function loadReviews() {
    $("reviewsList").innerHTML = '';
    const apps = await db.collection("apps").get();
    for (const app of apps.docs) {
      const reviews = await db.collection(`apps/${app.id}/reviews`)
        .where("userId", "==", uidParam).get();
      reviews.forEach(r => {
        const d = r.data();
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `<strong>${d.rating}/5</strong> â€“ ${d.comment}`;
        $("reviewsList").appendChild(div);
      });
    }
    if (!$("reviewsList").hasChildNodes()) {
      $("reviewsList").textContent = "No reviews found.";
    }
  }

  async function showPopup(type) {
    $("popupTitle").textContent = type === "followers" ? "Followers" : "Following";
    $("popup").style.display = 'flex';
    $("overlay").style.display = 'block';
    const uids = type === "followers" ? (await db.doc(`users/${uidParam}`).get()).data().followers : (await db.doc(`users/${uidParam}`).get()).data().following;
    $("popupList").innerHTML = '';
    if (!uids || uids.length === 0) return $("popupList").textContent = "None.";

    for (const uid of uids) {
      const userDoc = await db.collection("users").doc(uid).get();
      if (!userDoc.exists) continue;
      const user = userDoc.data();
      const div = document.createElement("div");
      div.className = "popup-user";
      div.innerHTML = `<img src="${user.avatarUrl || 'https://ui-avatars.com/api/?name=' + user.username}" /> <span>${user.username}</span>`;
      $("popupList").appendChild(div);
    }
  }

  function hidePopup() {
    $("popup").style.display = 'none';
    $("overlay").style.display = 'none';
  }
</script>

</body>
</html>
