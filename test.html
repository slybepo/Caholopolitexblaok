<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>probe-app</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        /* New Theme Colors - Modern & Sleek */
        :root {
            --primary-color: #6A1B9A; /* Deep Purple */
            --secondary-color: #D81B60; /* Vibrant Pink */
            --dark-text: #212121; /* Dark Gray */
            --light-bg: #F3E5F5; /* Light Purple */
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: #EEEEEE;
            --gray-medium: #757575;
            --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--dark-text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative; /* Needed for absolute positioning of background */
            min-height: 100vh; /* Ensure body takes full height for background */
            background-color: var(--white); /* Fallback */
        }

        /* Full-page background with gradient and repeating logo */
        .full-page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-bg);
            z-index: -2; /* Behind everything */
            overflow: hidden;
        }

        .full-page-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/Kxyq4qGh/Gemini-Generated-Image-uyuw4zuyuw4zuyuw-modified.png'); /* Your logo */
            background-repeat: repeat;
            background-size: 150px; /* Adjust size of repeating logo */
            opacity: 0.05; /* Make it very subtle */
            animation: backgroundPan 60s linear infinite; /* Slow pan for effect */
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Enhanced Tech Reveal Animation (Splash Screen) */
        .tech-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-bg); /* Use defined gradient */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: revealFade 2.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            overflow: hidden; /* Ensure clouds don't cause scrollbars */
        }

        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0;
            animation: gridFade 2s 0.5s forwards;
        }

        .probe-logo {
            width: 180px;
            height: 180px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            position: relative;
            z-index: 2;
            transform: scale(0);
            animation: logoScale 1.2s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .probe-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s infinite ease-in-out;
        }

        /* Cloud Animation Styles */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: cloudMove 15s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 120px; height: 60px;
            top: 20%; left: -10%;
            animation-duration: 20s;
            animation-delay: 0s;
        }
        .cloud:nth-child(2) {
            width: 80px; height: 40px;
            top: 50%; left: -5%;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        .cloud:nth-child(3) {
            width: 100px; height: 50px;
            top: 70%; left: -15%;
            animation-duration: 22s;
            animation-delay: 6s;
        }
        .cloud:nth-child(4) {
            width: 90px; height: 45px;
            top: 35%; left: -20%;
            animation-duration: 19s;
            animation-delay: 9s;
        }
        .cloud:nth-child(5) {
            width: 110px; height: 55px;
            top: 10%; left: -25%;
            animation-duration: 21s;
            animation-delay: 12s;
        }

        @keyframes revealFade {
            0% { opacity: 1; }
            80% { opacity: 0.9; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes gridFade {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        @keyframes logoScale {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0.7;
            }
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); opacity: 0.7; }
            100% { transform: translateX(150vw); opacity: 0; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 1.5px;
        }

        .nav-logo-icon {
            height: 40px;
            width: auto;
            margin-right: 12px;
        }

        .auth-section {
            display: flex;
            align-items: center;
            position: relative; /* For notification bell positioning */
        }

        .auth-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.25);
        }

        .auth-btn:hover {
            background-color: #8E24AA; /* Darker purple */
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 27, 154, 0.35);
        }

        .user-avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.2);
            margin-left: 20px; /* Space from bell */
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(106, 27, 154, 0.3);
        }

        /* Notification Bell */
        .notification-bell {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .notification-bell:hover {
            color: var(--secondary-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary-color);
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            line-height: 1;
            min-width: 20px;
            text-align: center;
        }

        /* Notification Pop-up */
        .notification-popup {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on nav height */
            right: 0;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 99;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification-popup.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .notification-popup h3 {
            padding: 15px 20px;
            margin-bottom: 0;
            border-bottom: 1px solid var(--gray-light);
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notification-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.9rem;
            color: var(--dark-text);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item.unread {
            background-color: var(--light-bg);
            font-weight: 600;
        }

        .notification-item:hover {
            background-color: rgba(106, 27, 154, 0.05);
        }

        .notification-item small {
            display: block;
            color: var(--gray-medium);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .no-notifications {
            padding: 20px;
            text-align: center;
            color: var(--gray-medium);
        }

        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0; /* Start hidden for transition */
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-text);
            transition: all 0.3s ease;
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--secondary-color);
            background-color: rgba(216, 27, 96, 0.1);
            transform: rotate(90deg);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-light);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-text);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .auth-tab.active {
            opacity: 1;
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .auth-form-container {
            padding: 30px;
        }

        .auth-form {
            display: none;
            /* No animation here, controlled by JS */
        }

        .auth-form.active {
            display: block;
            /* No animation here, controlled by JS */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.15);
            background-color: var(--white);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #8E24AA;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.25);
        }

        .github-auth {
            background-color: var(--black);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .github-auth i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .github-auth:hover {
            background-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* User dropdown */
        .user-dropdown {
            display: none;
            position: absolute;
            top: 80px;
            right: 5%;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 240px;
            z-index: 100;
            overflow: hidden;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .user-dropdown.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dropdown-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .dropdown-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .dropdown-item:hover {
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding-left: 25px;
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--gray-light);
            margin: 5px 0;
        }

        /* Main Content */
        main {
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative; /* Ensure it's above the fixed background */
            z-index: 1;
            background-color: transparent; /* Allow background to show through */
        }

        .hero {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Adjust based on nav/footer height */
            color: var(--white); /* Text color for hero section on gradient background */
        }

        /* Hide elements within hero as requested */
        .hero h1, .hero p {
            display: none;
        }

            background-color: var(--white);

            font-size: 1.3rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
